name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Step 5: Check disk usage before cleanup
      - name: Check Initial Disk Usage
        run: df -h

      # Step 6: Cleanup unnecessary files (delete temp and cache files)
      - name: Delete Cache and Temp Files
        run: |
          echo "Deleting all unnecessary files..."
          sudo rm -rf build/ dist/ node_modules/ .venv/ ~/.npm ~/.cache || true
          sudo rm -rf ~/.gradle ~/.yarn || true
          find /tmp /var/tmp -maxdepth 1 ! -user "$USER" -prune -o -exec sudo rm -rf {} + 2>/dev/null || true
          echo "Cleanup complete."
          df -h  # Check disk space after cleanup

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --grep @testMatch

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
